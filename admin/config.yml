backend:
  name: github
  repo: Daniel-wambua/blogz
  branch: main
  base_url: https://blogz-epv61pjuj-freehavoc5-gmailcoms-projects.vercel.app
  auth_endpoint: api/auth
  # Note: This is the PRIVATE source repo where content is edited
media_folder: static/uploads
public_folder: /uploads
publish_mode: editorial_workflow
site_url: https://havocsec.me
logo_url: https://havocsec.me/icon.png
collections:
- name: blog
  label: Blog Posts
  folder: content/blog
  path: '{{slug}}/index'
  media_folder: ''
  public_folder: ''
  create: true
  slug: '{{slug}}'
  editor:
    preview: true
  fields:
  - label: Title
    name: title
    widget: string
  - label: Subtitle
    name: subtitle
    widget: string
    required: false
  - label: Summary
    name: summary
    widget: text
    required: false
  - label: Date
    name: date
    widget: datetime
    format: YYYY-MM-DD
  - label: Draft
    name: draft
    widget: boolean
    default: false
    required: false
  - label: Card Image
    name: cardimage
    widget: image
    required: false
    media_folder: /assets
    public_folder: ""
    media_library:
      config:
        max_file_size: 512000
  - label: Feature Image
    name: featureimage
    widget: image
    required: false
    media_folder: /assets
    public_folder: ""
    media_library:
      config:
        max_file_size: 512000
  - label: Caption
    name: caption
    widget: string
    required: false
  - label: Tags
    name: tags
    widget: list
    required: false
    allow_add: true
    field:
      label: Tag
      name: tag
      widget: string
  - label: Authors
    name: authors
    widget: hidden
    default: &id001
    - Havoc: icon.png
    required: false
  - label: Body
    name: body
    widget: markdown
    media_folder: /content/blog/{{slug}}/images
    public_folder: images
